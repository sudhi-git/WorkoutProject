<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Workout Schedule</title>
    <link rel="stylesheet" id="bootstrap-css" href="resources/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
    <script src="resources/js/mainScript.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <p class="content" id="currentWorkout"></p>
                <p class="content" id="nextWorkout"></p>
            </div>
            <div class="col-md-4">
                <p class="content" id="countdown"></p>
                <p class="content" id="restTime"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12"> 
                <video class="video-content" width="720" height="600" controls id="workoutVideo" autoplay muted loop>
                    <source src="JumpingJacks.mp4" type="video/mp4">
                </video>
            </div>
        </div>
    </div>
</body>

</html>
