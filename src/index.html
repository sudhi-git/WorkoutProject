<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <title>Workout Schedule</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
    <script src="resources/js/mainScript.js"></script>
</head>

<body>
    <div class="container">
        <div class="header clearfix">
            <h1 class="text-muted" style="text-align: center">Workout Schedule</h1>
        </div>
        <div class="body clearfix">
                <p class="content" id="currentWorkout"></p>
                <p class="content" id="nextWorkout"></p>
                <p class="content" id="countdown"></p>
                <p class="content" id="restTime"></p>
                <p class="content" id="done"></p>
                <video width="1080" height="600" controls id="workoutVideo" autoplay muted loop>
                    <source src="JumpingJacks.mp4" type="video/mp4">
                </video>
        </div>
    </div>

</body>

</html>
